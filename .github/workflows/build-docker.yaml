name: Build and Publish image to DockerHub 
on: 
  [workflow_dispatch] 
jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      -name: checkout
       uses:actions/checkout@v4
      -name: build image
       run: docker build ./api/ -t muhammad09/devops-qr-code-api:latest
      -name: push image to docker hub 
       run: |
         docker push muhammad09/devops-qr-code-api:latest
